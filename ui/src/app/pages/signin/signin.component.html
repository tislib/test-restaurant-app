<div class="d-flex flex-column flex-root">
  <!--begin::Login-->
  <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
    <!--begin::Content-->
    <div
      class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
      <!--begin::Content body-->
      <div class="d-flex flex-column-fluid flex-center">
        <!--begin::Signin-->
        <div class="login-form login-signin">
          <!--begin::Form-->
          <form class="form" novalidate="novalidate" id="kt_login_signin_form">
            <!--begin::Title-->
            <div class="pb-13 pt-lg-0 pt-5">
              <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg e2e-login-text">Welcome to Restaurant App</h3>
              <span class="text-muted font-weight-bold font-size-h4">New Here?
									<a [routerLink]="['/register']" id="kt_login_signup" class="text-primary font-weight-bolder">Create an Account</a></span>
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            <div class="form-group">
              <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
              <input required="required" [(ngModel)]="email" class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="email" name="username"
                     autocomplete="off"/>
            </div>
            <!--end::Form group-->
            <!--begin::Form group-->
            <div class="form-group">
              <div class="d-flex justify-content-between mt-n5">
                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
              </div>
              <input required="required" [(ngModel)]="password" class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="password" name="password"
                     autocomplete="off"/>
            </div>
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pb-lg-0 pb-5">
              <button type="button" id="kt_login_signin_submit" (click)="login()"
                      class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Sign In
              </button>
            </div>
            <!--end::Action-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Signin-->
      </div>
      <!--end::Content body-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Login-->
</div>
