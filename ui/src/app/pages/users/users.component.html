<app-layout *ngIf="userPagedData">
  <div class="subheader py-2 py-lg-6 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <!--begin::Info-->
      <div class="d-flex align-items-center flex-wrap mr-1">
        <!--begin::Page Heading-->
        <div class="d-flex align-items-baseline flex-wrap mr-5">
          <!--begin::Page Title-->
          <h5 class="text-dark font-weight-bold my-1 mr-5">Users</h5>
          <!--end::Page Title-->
        </div>
        <!--end::Page Heading-->
      </div>
      <div class="d-flex align-items-center">
        <a *appIfHasRole="'ADMIN'" (click)="add()" class="btn btn-light-primary font-weight-bolder btn-sm">New User</a>
      </div>
      <!--end::Toolbar-->
    </div>
  </div>

  <!--begin::Content-->
  <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
      <!--begin::Container-->
      <div class="container">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>#ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Full Name</th>
            <th *appIfHasRole="'ADMIN'">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of userPagedData.content">
            <td>{{item.id}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.fullName}}</td>
            <td *appIfHasRole="'ADMIN'">
              <button (click)="edit(item.id)">edit</button>
              <button (click)="delete(item.id)">delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!--end::Container-->
    </div>
    <!--end::Entry-->
  </div>
  <!--end::Content-->
</app-layout>
