<app-layout>
  <div class="subheader py-2 py-lg-6 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <!--begin::Info-->
      <div class="d-flex align-items-center flex-wrap mr-1">
        <!--begin::Page Heading-->
        <div class="d-flex align-items-baseline flex-wrap mr-5">
          <!--begin::Page Title-->
          <h5 class="text-dark font-weight-bold my-1 mr-5">Restaurants</h5>
          <!--end::Page Title-->
        </div>
        <!--end::Page Heading-->
      </div>
      <div class="d-flex align-items-center">
        <a (click)="addRestaurant()" class="btn btn-light-primary font-weight-bolder btn-sm">New Restaurant</a>
      </div>
      <!--end::Toolbar-->
    </div>
  </div>
  <!--begin::Content-->
  <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
      <!--begin::Container-->
      <div class="container">
        <!--begin::Dashboard-->
        <!--begin::Row-->

        <div class="row">
          <div class="col-xl-3"></div>
          <div class="col-xl-6">
            <!--begin::List Widget 7-->
            <div class="card card-custom gutter-b card-stretch">
              <!--begin::Header-->
              <!--end::Header-->
              <!--begin::Body-->
              <div *ngIf="restaurantPagedData" class="card-body pt-0">
                <!--begin::Item-->
                <div *ngFor="let item of restaurantPagedData.content" class="d-flex align-items-center flex-wrap mb-8">
                  <!--begin::Symbol-->
                  <div class="symbol symbol-50 symbol-light mr-5">
														<span class="symbol-label">
															<img src="assets/media/svg/misc/006-plurk.svg" class="h-50 align-self-center" alt=""/>
														</span>
                  </div>
                  <!--end::Symbol-->
                  <!--begin::Text-->
                  <div class="d-flex flex-column flex-grow-1 mr-2">
                    <a [routerLink]="['/restaurant/' + item.id]"
                       class="font-weight-bold text-dark-75 text-hover-primary font-size-lg mb-1">{{item.name}}</a>

                    <span class="text-muted font-weight-bold">By {{item.owner.email}}</span>
                    <span class="text-muted font-weight-bold">Review count {{item.ratingCount}}</span>
                  </div>
                  <!--end::Text-->
                  <span
                    class="label label-xl label-light label-inline my-lg-0 my-2 text-dark-50 font-weight-bolder">{{item.rating}}</span>
                  <div>
                    <button>edit</button>
                    <button>delete</button>
                  </div>
                </div>
                <!--end::Item-->
                <!--end::Item-->
              </div>
              <!--end::Body-->
            </div>
            <!--end::List Widget 7-->
          </div>
        </div>
        <!--end::Row-->
      </div>
      <!--end::Container-->
    </div>
    <!--end::Entry-->
  </div>
  <!--end::Content-->
</app-layout>
