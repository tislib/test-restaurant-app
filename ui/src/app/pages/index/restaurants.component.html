<app-layout>
  <div class="subheader py-2 py-lg-6 subheader-transparent" id="kt_subheader">
    <div class="container d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <!--begin::Info-->
      <div class="d-flex align-items-center flex-wrap mr-1">
        <!--begin::Page Heading-->
        <div class="d-flex align-items-baseline flex-wrap mr-5">
          <!--begin::Page Title-->
          <h5 class="text-dark font-weight-bold my-1 mr-5">Restaurants</h5>
          <!--end::Page Title-->
        </div>
        <!--end::Page Heading-->
      </div>
      <div class="d-flex align-items-center">
        <a *appIfHasRole="'OWNER,ADMIN'" (click)="add()" class="btn btn-light-primary font-weight-bolder btn-sm">
          <fa-icon [icon]="addIcon" size="2x"></fa-icon>
        </a>
      </div>
      <!--end::Toolbar-->
    </div>
  </div>
  <!--begin::Content-->
  <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
      <!--begin::Container-->
      <div class="container">
        <!--begin::Dashboard-->
        <!--begin::Row-->

        <div class="row">
          <div class="col-xl-3"></div>
          <div class="col-xl-6">
            <!--begin::List Widget 7-->

            <!--begin::Header-->
            <!--end::Header-->
            <!--begin::Body-->
            <div *ngIf="restaurantPagedData">
              <!--begin::Item-->
              <div *ngFor="let item of restaurantPagedData.content" class="d-flex align-items-center flex-wrap mb-8">
                <div class="card card-custom gutter-b" style="width: 500px;">
                  <div class="card-header">
                    <div class="card-title">
                      <h3 class="card-label">
                        <fa-icon [icon]="restaurantIcon" size="2x"></fa-icon>
                        &nbsp;
                        &nbsp;
                        <a [routerLink]="['/restaurant/' + item.id]">{{item.name}}</a>
                      </h3>
                    </div>
                    <div class="card-toolbar">
                      <span
                        class="label label-xl label-light label-inline my-lg-0 my-2 text-dark-50 font-weight-bolder">{{item.rating}}</span>

                      &nbsp;
                      &nbsp;

                      <div *appIfHasRole="'ADMIN'" class="actions">
                        <a href="javascript:" (click)="edit(item.id)">
                          <fa-icon size="2x" [icon]="editIcon"></fa-icon>
                        </a>
                        &nbsp;
                        &nbsp;
                        <a href="javascript:" (click)="delete(item.id)">
                          <fa-icon size="2x" [icon]="deleteIcon"></fa-icon>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <span class="text-muted font-weight-bold">Restaurant owner {{item.owner.email}}</span>
                    <br/>
                    <span class="text-muted font-weight-bold">Review count {{item.ratingCount}}</span>
                  </div>
                </div>
              </div>
              <!--end::Item-->
              <!--end::Item-->
            </div>
            <!--end::Body-->
            <!--end::List Widget 7-->
          </div>
        </div>
        <!--end::Row-->
      </div>
      <!--end::Container-->
    </div>
    <!--end::Entry-->
  </div>
  <!--end::Content-->
</app-layout>
