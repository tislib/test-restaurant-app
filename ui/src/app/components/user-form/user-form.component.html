<div class="modal-content">
  <div class="modal-header">
    <h5 *ngIf="create" class="modal-title">New User</h5>
    <h5 *ngIf="!create" class="modal-title">Update User: {{user.email}}</h5>
    <button type="button" class="close" (click)="activeModal.close()" aria-label="Close">
      <i aria-hidden="true" class="ki ki-close"></i>
    </button>
  </div>
  <div class="modal-body">

    <!--begin::Card-->
    <div class="col-lg-4">
      <div class="form-group">
        <label> Email <span class="text-danger">*</span></label>
        <input [(ngModel)]="user.email"
               [class.is-invalid]="errors.get('email')"
               type="name" class="form-control"/>
        <div *ngIf="errors.get('email')" class="invalid-feedback">
          {{errors.get('email')}}
        </div>
      </div>
      <div class="form-group">
        <label> Password</label>
        <input [(ngModel)]="user.password"
               [class.is-invalid]="errors.get('password')"
               type="password" class="form-control"/>
        <div *ngIf="errors.get('password')" class="invalid-feedback">
          {{errors.get('password')}}
        </div>
      </div>
      <div class="form-group">
        <label> Full name <span class="text-danger">*</span></label>
        <input [(ngModel)]="user.fullName"
               [class.is-invalid]="errors.get('fullName')"
               type="text" class="form-control"/>
        <div *ngIf="errors.get('fullName')" class="invalid-feedback">
          {{errors.get('fullName')}}
        </div>
      </div>
      <div class="form-group">
        <label> Role <span class="text-danger">*</span></label>
        <select [(ngModel)]="user.role"
                [class.is-invalid]="errors.get('role')"
                class="form-control">
          <option value="REGULAR">Regular</option>
          <option value="OWNER">Owner</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div *ngIf="errors.get('role')" class="invalid-feedback">
          {{errors.get('role')}}
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light-primary font-weight-bold" (click)="activeModal.close()">Close</button>
    <button type="button" class="btn btn-primary font-weight-bold" (click)="save()">Save</button>
  </div>
</div>
